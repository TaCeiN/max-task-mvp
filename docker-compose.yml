version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: maxtask-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data.sqlite3
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    volumes:
      - ./backend/data.sqlite3:/app/data.sqlite3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: maxtask-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

